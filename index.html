<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>NFT Preview Card Component</title>
</head>
<body>
    <div class="hero-container">
        <div class="image-container">
            <img class="main-img" src="./images/image-equilibrium.jpg" alt="Main image">
            <div class="overlay"><img class="view-icon" src="./images/icon-view.svg" alt="View icon"></div>
        </div>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="info-container">
            <div class="price-container">
                <img class="ethereum-icon" src="./images/icon-ethereum.svg" alt="Ethereum icon">
                <p>0.041 ETH</p>
            </div>
            <div class="time-container">
                <img class="clock-icon" src="./images/icon-clock.svg" alt="Clock icon">
                <p>3 days left</p>
            </div>
        </div>
        <div class="line"></div>
        <div class="creator-container">
            <img class="creator-avatar" src="./images/image-avatar.png" alt="Avatar">
            <p>Creation of <span>Jules Wyvern</span></p>
        </div>
    </div>
</body>
</html>
